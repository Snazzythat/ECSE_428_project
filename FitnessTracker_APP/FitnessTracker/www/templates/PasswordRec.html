<ion-view view-title="Password Recovery" id="passwordrec" hide-nav-bar="true">

    <div class="bar bar-header bar-assertive">
            <button id="Back-from-signup" class="button button button-energized" ng-click=switchTo('login')>Back</button>
            <h1 class="title">Password Recovery</h1>
    </div>

    <ion-content padding="true" class="has-header" ng-controller=PasswordRecCtrl>
        <div class="spacer" style="width: 300px; height: 100px;"></div>
        <div class="card">
            <div class="item item-body">
                Enter your email and click the button below. Once you receive the email you can get your password. If no email is received, this means you have not signed up yet. 
            </div>
        </div>

        <form id="login-form1" class="list">
            <ion-list id="login-list1">

            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            </ion-list>

            <div class="spacer" style="width: 300px; height: 110px;"></div>
            <button id="password-rec-button" class="button button-assertive button-block" ng-click=getMyPassword()>Get My Password</button>
        </form>
    </ion-content>
</ion-view>
