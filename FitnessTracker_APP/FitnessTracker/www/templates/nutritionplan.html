<ion-view view-title="My Nutrition Plan" id="nutritionplan" hide-nav-bar="true">

    <div class="bar bar-header bar-positive">
        <button id="Back-button" class="button button-outline button-energized" ng-click="$ionicGoBack()">Back</button>
        <h1 class="title">Nutrition Plan</h1>
    </div>

    <ion-content padding="true" class="has-header" ng-controller=NutritionPlanCtrl>
        <form id="nutrition-form1" class="list">

            <ion-list id="nutrition-list">
                <ion-item item="n" ng-repeat = "n in nutrition_list" on-hold="onHold(n)">
                    <div id="{{n.name}}">
                      <h2> {{n.name}}</h2>
                      <p>Protein: {{n.protein}}g</p>
                      <p>Carbohydrates: {{n.carbohydrate}}g</p>
                      <p>Calories: {{n.calories}}</p>
                      <p>Fat: {{n.fat}}g</p>
                    </div>
                </ion-item>
            </ion-list>

            <button id="Edit-button" class="button button-stable button-block" ng-click="switchTo('nutritionplan-create')">Create/Edit Plan</button>

        </form>
    </ion-content>
</ion-view>
