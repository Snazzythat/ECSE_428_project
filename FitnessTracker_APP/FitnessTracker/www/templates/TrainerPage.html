<ion-view view-title="My Trainer" id="trainer">
    <ion-content padding="true" class="has-header" ng-controller=TrainerCtrl>
        <button id="Logout-button" class="button button-assertive  button-small" ng-click=switchTo('login')>Logout</button>

        <form id="trainer-form1" class="list">
            <ion-list id="trainer-list1">
            </ion-list>

            <div class="spacer" style="width: 300px; height: 100px;"></div>

            <div class="card">
                <div class="item item-divider">
                    Trainer
                </div>
                <div class="item item-text-wrap">
                    Trainer information
                </div>
            </div>

            <div class="spacer" style="width: 300px; height: 150px;"></div>

            <button id="Edit-button" class="button button-stable button-block" ng-click=editTrainer()>Edit Groups</button>
            <button id="Back-button" class="button button-stable button-block" ng-click=switchTo('mainmenu')>Back</button>

        </form>
    </ion-content>
</ion-view>
