<ion-view view-title="My Requests" id="trainer-request" hide-nav-bar="true">

    <div class="bar bar-header bar-positive">
        <button id="Back-button" class="button button-outline button-energized" ng-click="$ionicGoBack()">Back</button>
        <h1 class="title">Trainee Requests</h1>
    </div>

    <ion-content padding="true" class="has-header" ng-controller=TraineeCtrl>
        <form id="trainee-form2" class="list">

            <ion-list id="trainee-list2">
                <ion-list show-delete="shouldShowDelete">
                    <ion-item ng-repeat="item in items"
                              item="item"
                              href="#/item/{{item.id}}" class="item-remove-animate">
                        Trainee {{ item.id }}
                        <!--
                        <button class="icon ion-checkmark-circled button button-balanced button-small" ng-click="onItemAccept(item)">Accept</button>
                        <button class="icon ion-close-circled button button-assertive button-small" ng-click="onItemDelete(item)">Remove</button>
                        -->
                    </ion-item>
                </ion-list>
                <button class="icon ion-checkmark-circled button button-balanced" ng-click="onItemAccept(item)">Accept</button>
                <button class="icon ion-close-circled button button-assertive" ng-click="onItemDelete(item)">Remove</button> 
            </ion-list>

        </form>
    </ion-content>
</ion-view>
